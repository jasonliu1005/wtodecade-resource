<p class=MsoNormal><b><span lang=EN-US style='font-size:24.0pt;font-family:
Arial;color:black;mso-font-kerning:18.0pt'>WTO</span></b><b><span
style='font-size:24.0pt;font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:
Arial;mso-bidi-font-family:Arial;color:black;mso-font-kerning:18.0pt'>总干事拉米称中国入世十年成绩是</span></b><b><span
lang=EN-US style='font-size:24.0pt;font-family:Arial;color:black;mso-font-kerning:
18.0pt'>A+<o:p></o:p></span></b></p>

<p class=MsoNormal><b><span lang=EN-US style='font-size:24.0pt;font-family:
Arial;color:black;mso-font-kerning:18.0pt'><o:p>&nbsp;</o:p></span></b></p>

<p class=MsoNormal align=left style='mso-margin-top-alt:auto;margin-right:30.0pt;
mso-margin-bottom-alt:auto;margin-left:22.5pt;text-align:left;line-height:18.0pt;
mso-pagination:widow-orphan;background:#F4F8FD'><span style='mso-bidi-font-size:
10.5pt;font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>中化新网讯</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>&nbsp; </span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>在中国入世</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>10</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>周年之际，不少国际组织负责人、国外官员和经济学家对中国入世的成就作出了正面评价。</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>WTO</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>总干事卡尔</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>・</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>拉米最近公开表示，中国入世</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>10</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>周年，成绩是</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>A+</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>。</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'><o:p></o:p></span></p>

<p class=MsoNormal align=left style='mso-margin-top-alt:auto;margin-right:30.0pt;
mso-margin-bottom-alt:auto;margin-left:22.5pt;text-align:left;line-height:18.0pt;
mso-pagination:widow-orphan;background:#F4F8FD'><span lang=EN-US
style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;mso-font-kerning:
0pt'><br>
</span><span style='mso-bidi-font-size:10.5pt;font-family:宋体;mso-ascii-font-family:
Arial;mso-hansi-font-family:Arial;mso-bidi-font-family:Arial;color:black;
mso-font-kerning:0pt'>　　卡尔</span><span lang=EN-US style='mso-bidi-font-size:
10.5pt;font-family:Arial;color:black;mso-font-kerning:0pt'>・</span><span
style='mso-bidi-font-size:10.5pt;font-family:宋体;mso-ascii-font-family:Arial;
mso-hansi-font-family:Arial;mso-bidi-font-family:Arial;color:black;mso-font-kerning:
0pt'>拉米是前不久在参加第十二届中国西部国际博览会时表达这一观点的。他表示，中国是世贸组织的重要成员，为全球贸易发展作出了贡献。中国入世</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>10</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>年对于自身和国际社会而言形成了</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>“</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>双赢</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>”</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>局面，他愿意为中国入世</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>10</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>年来的表现给予高分。</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>“</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>过去的</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>10</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>年，中国正确运用和遵守世贸组织规则，尽管我不能打出</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>100</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>分，但我愿意对中国的表现给予</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>A+</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>的评价。</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'>”</span><span style='mso-bidi-font-size:10.5pt;
font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:Arial;
mso-bidi-font-family:Arial;color:black;mso-font-kerning:0pt'>拉米说。</span><span
lang=EN-US style='mso-bidi-font-size:10.5pt;font-family:Arial;color:black;
mso-font-kerning:0pt'><o:p></o:p></span></p>

</span><span style='mso-bidi-font-size:10.5pt;font-family:宋体;mso-ascii-font-family:

mso-font-kerning:0pt'>　　</span><b><span lang=EN-US style='font-size:24.0pt;
